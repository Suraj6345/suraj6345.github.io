<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParticleLab - Interactive 3D Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --primary-glow: rgba(0, 242, 255, 0.3);
            --glass: rgba(20, 20, 25, 0.85);
            --border: rgba(255, 255, 255, 0.1);
            --text: #f0f0f0;
            --text-muted: rgba(255, 255, 255, 0.6);
            --bg: #050505;
        }

        body { margin: 0; background-color: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; }
        
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 20px 40px;
            background: rgba(5, 5, 5, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); text-shadow: 0 0 15px var(--primary-glow); }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { text-decoration: none; color: var(--text-muted); font-size: 0.9rem; }
        .nav-links a:hover { color: var(--primary); }

        .cta-btn {
            padding: 10px 25px; background: rgba(0, 242, 255, 0.1); border: 1px solid var(--primary);
            color: var(--primary); border-radius: 4px; font-weight: 500; cursor: pointer; text-decoration: none;
        }

        .hero {
            height: 90vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; background: radial-gradient(circle at center, #111 0%, #050505 100%);
        }

        h1 { font-size: 4.5rem; margin: 0; letter-spacing: -2px; }
        .hero p { color: var(--text-muted); font-size: 1.25rem; max-width: 600px; margin: 20px 0 40px 0; }

        .ad-banner {
            width: 728px; height: 90px; background: #0a0a0a; border: 1px dashed #333;
            margin: 20px auto; display: flex; align-items: center; justify-content: center; color: #444; font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo">PARTICLE LAB</div>
        <div class="nav-links">
            <a href="index.html" style="color: var(--primary)">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="tech.html">Technology</a>
            <a href="playground.html" class="cta-btn">Launch App</a>
        </div>
    </nav>

    <div class="ad-banner">TOP AD SLOT (728x90)</div>

    <section class="hero">
        <h1>Control the Cosmos.</h1>
        <p>A high-performance particle simulation engine controlled entirely by your hand gestures. No hardware requiredâ€”just your camera and your imagination.</p>
        <a href="playground.html" class="cta-btn" style="font-size: 1.2rem; padding: 15px 40px; background: var(--primary); color: #000;">Enter Playground</a>
    </section>

</body>
</html>
